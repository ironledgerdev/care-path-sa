name: Deploy Supabase admin-data Function

on:
  push:
    branches: [ 'ai_main_885320a640e6' ]
  workflow_dispatch:

jobs:
  deploy-admin-data:
    name: Deploy admin-data (Supabase Functions)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install supabase CLI
        run: npm install -g supabase

      - name: Supabase login (using access token)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "Error: SUPABASE_ACCESS_TOKEN secret is not set";
            exit 1;
          fi
          echo "Logging into Supabase CLI..."
          echo "$SUPABASE_ACCESS_TOKEN" | supabase login --token

      - name: Link Supabase project
        run: |
          if [ -z "${{ secrets.SUPABASE_PROJECT_REF }}" ]; then
            echo "Error: SUPABASE_PROJECT_REF secret is not set";
            exit 1;
          fi
          supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"

      - name: Set Supabase secrets (service role + url)
        env:
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        run: |
          if [ -z "$SUPABASE_SERVICE_ROLE" ] || [ -z "$SUPABASE_URL" ]; then
            echo "Error: SUPABASE_SERVICE_ROLE and SUPABASE_URL must be set in repository secrets.";
            exit 1;
          fi
          supabase secrets set SUPABASE_SERVICE_ROLE="$SUPABASE_SERVICE_ROLE" SUPABASE_URL="$SUPABASE_URL" --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"

      - name: Deploy admin-data function
        run: |
          supabase functions deploy admin-data --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"

      - name: Invoke admin-data function (smoke test)
        run: |
          supabase functions invoke admin-data --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}" --no-verify
